<!DOCTYPE html>
<html>
    <head>
        <title> PRODUCTS FORM</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bacasime+Antique&family=Instrument+Serif:ital@0;1&family=Playfair+Display&display=swap" rel="stylesheet">
        <style>
             
            .form1{
                padding-top:2%;
               
                padding-left:2%;
                height:100vh;
                width:100%;
            }
          .form1 div{
            padding-top:3%;
          }
          .form1 h2{
            text-align:center;
           
          }
          .form1 label{
            font-size: large;
           
          }

          
        
        </style>
    </head>
    <body>

        <form class="form1"  action="/rae_website/products/products.php" enctype="multipart/form-data" method="POST">
            <h2>INSERT NEW PRODUCT</h2>
            <div>
                <label for="productId">Product Id:</label>
                <input type="text" id="productId" name="productId">
            </div>
            
            <div>
                <label for="productName">Name Of Product:</label>
                <input type="text" id="productName" name="productName">
            </div>
            <div>
                <label for="Category">Category:</label>
                <input type="radio" id="sweaters" name="Category" value="Sweaters">
                <label for="sweaters">Sweaters</label>

                <input type="radio" id="tops" name="Category" value="Tops">
                <label for="tops">Tops</label>

                <input type="radio" id="bottomWear" name="Category" value="Bottom-Wear">
                <label for="bottomWear">Bottom-Wear</label>

                <input type="radio" id="headWear" name="Category" value="Head-Wear">
                <label for="headWear">Head-Wear</label>

                <input type="radio" id="socks" name="Category" value="Socks">
                <label for="socks">Socks</label>

                <input type="radio" id="bags" name="Category" value="Bags">
                <label for="bags">Bags</label>
                
            </div>
           
            <div>
                <label for="Price">Price:</label>
                <input type="text" id="Price" name="Price">
            
            </div>
            <div> 
                <label for="productImage">Product's Image:</label>
                <input type="file" id="productImage" name="productImage">
            </div>
            <div>
                <button>SUBMIT</button>
            </div>
            
        </form>
    </body>
</html>
